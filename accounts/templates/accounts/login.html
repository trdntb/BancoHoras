{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'accounts/styles_login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        
        <!-- Verificar se hÃ¡ mensagens de erro -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login_template">Username</label>
                <input type="text" id="login_template" name="login_template" required>
            </div>
            <div class="form-group">
                <label for="password_template">Password</label>
                <input type="password" id="password_template" name="password_template" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
