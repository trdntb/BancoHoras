{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Funcionário</title>
    <link rel="stylesheet" href="{% static 'accounts/styles_register.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrar Funcionário</h1>
        
        <!-- Verificar se há mensagens de sucesso -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'register' %}" method="POST" name="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <label for="horario_entrada">Entrada</label>
                <input type="datetime-local" id="horario_entrada" name="horario_entrada" value="2023-05-25T19:30" min="2022-06-07T00:00" max="2030-06-14T00:00" required>
            </div>
            <div class="form-group">
                <label for="horario_saida">Saída</label>
                <input type="datetime-local" id="horario_saida" name="horario_saida" value="2023-05-25T19:30" min="2022-06-07T00:00" max="2030-06-14T00:00" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <form action="{% url 'view_funcionarios' %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="visualizar_funcionarios">Visualizar Funcionários</button>
        </form>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
